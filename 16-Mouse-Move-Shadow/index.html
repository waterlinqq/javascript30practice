<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1')


    function moveShadow(e){
        let {offsetWidth: width, offsetHeight: height} = hero;
        let [x,y] = [e.offsetX, e.offsetY]
        let ShadowLength = 40
        //heroæœƒå†’æ³¡çµ¦h1 æ‰€ä»¥offsetç…§è‡ªèº«ç®—
        if(this !== e.target){
            x += e.target.offsetLeft;
            y += e.target.offsetTop;
        }
        // x/width å€¼æ˜¯0-1 ä½†æ˜¯è¨ˆç®—åŸºé»æ‡‰è©²è¦åœ¨ä¸­é–“ æ‰€ä»¥æ¸›å»ä¸€åŠ 
        let xShadow = Math.round((x/width - 0.5) *ShadowLength)
        let yShadow = Math.round((y/height - 0.5) *ShadowLength)

        text.style.textShadow = `${xShadow}px ${yShadow}px 10px red`

    }
    hero.addEventListener('mousemove',moveShadow);
</script>
</body>
</html>
